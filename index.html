<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="col m-5">
        <h1>Simulado</h1>
        <div class="row mb-3">
            <div class=" col-6">
                <label for="nome-input">Nome:</label>
                <input class="form-control" type="text" id="nome-input">
            </div>
            <div class=" col-6 ">
                <label for="idade-input">idade:</label>
                <input class="form-control" type="number" id="idade-input">
            </div>

        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <select class="form-select" id="sexo-input" aria-label="Floating label select example">
                        <option selected value="0">Selecione um item</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <label for="sexo-input">Sexo</label>
                </div>

            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="cadastrar()">cadastrar</button>
    </div>

    <div class="col m-5">
        <h1>filtro</h1>
        <div class="row ">
            <div class="col-8 ">
                <div class="form-floating mb-3">
                    <select class="form-select" id="sexo-filter" aria-label="Floating label select example">
                        <option selected value="Todos">Todos</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <label for="sexo-filter">Selecione um opção</label>
                </div>

                <button type="button" class="btn btn-primary" onclick="filtro()">pesquisar</button>
            </div>
        </div>
    </div>

    <div class="row m-5">
        <div class="row col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col">IDADE</th>
                        <th scope="col">SEXO</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
            </table>
        </div>
        <div class="col col-4 justify-content-center text-center">
            <h3 class="text-success">Total de Registros</h3>
            <p id="number-registros">0</p>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
